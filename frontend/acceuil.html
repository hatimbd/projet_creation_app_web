<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Partie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Créer une Partie</h1>
        <form id="create-game-form" class="form">
            <div class="form-group">
                <label for="player1">Nom du Joueur 1:</label>
                <input type="text" id="player1" name="player1" required>
            </div>
            <div class="form-group">
                <label for="player2">Nom du Joueur 2:</label>
                <input type="text" id="player2" name="player2" required>
                <button type="submit" id="create-game-button" class="btn">Créer</button>
            </div>
        </form>
        
    </div>
    
    <div class="footer-barrier">
        <p>&copy; 2024 Hatim. Tous droits réservés.</p>
    </div>

    <script src="js/createGame.js"></script>
</body>
</html>
